<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <h1 class="display-1 text-center">Dojo Survey</h1>
    <form method="POST">
        <div class="container col-5 mt-5 justify-content-center">
            {%block content%}
            <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" name="name">
                <label class="mt-4" for="location"><h5>Dojo Location:</h5></label>
                <div class="form-check">
                    <input id="exampleRadios1" class="form-check-input" type="radio" name="location" value="Chicago">
                    <label for="exampleRadios1">Chicago</label>
                </div>
                <div class="form-check">
                    <input id="exampleRadios2" class="form-check-input" type="radio" name="location" value="New York">
                    <label for="exampleRadios2">New York</label>
                </div>
                <div class="form-check">
                    <input id="exampleRadios3" class="form-check-input" type="radio" name="location" value="San Jose">
                    <label for="exampleRadios3">San Jose</label>
                </div>
                <div class="form-check">
                    <input id="exampleRadios4" class="form-check-input" type="radio" name="location" value="Seattle">
                    <label for="exampleRadios4">Seattle</label>
                </div>


                <label class="mt-4" for="language"><h5>Favorite Languages</h5></label>
                <div class="form-check">
                    <input  name="language"  type="checkbox" class="form-check-input"id="defaultCheck1" value="C#">
                    <label for="defaultCheck1" class="form-check-label">
                        C#
                    </label>
                </div>
                <div class="form-check">
                    <input  name="language"  type="checkbox" class="form-check-input"id="defaultCheck2" value="Python">
                    <label for="defaultCheck2" class="form-check-label">
                        Python
                    </label>
                </div>
                <div class="form-check">
                    <input  name="language"  type="checkbox"class="form-check-input"id="defaultCheck3" value="JavaScript">
                    <label for="defaultCheck3" class="form-check-label">
                        JavaScript
                    </label>
                </div>
                <div class="form-check">
                    <input  name="language" type="checkbox" class="form-check-input"id="defaultCheck4" value="Java">
                    <label for="defaultCheck4" class="form-check-label">
                        Java
                    </label>
                </div>
                <div class="form-group mt-4">
                    <label for="comment">Comments:</label>
                    <textarea name="comment" rows="4" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary col-12 my-4">Submit</button>
            </div>
            {%endblock%}
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
